<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcuator using HTML,CSS & JAVASCIPT</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="inputBox">

            <div>
                <button class="test">AC</button>
                <button class="test">C</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
